<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/lookProcure.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div id="app" v-cloak>
        <nav class="nav-bar-wrapper">
            <img src="img/zuo.png" class="back-icon">
            <p class="nav-bar-title">{{msg}}</p>
        </nav>

        <div class="search">
            <div class="search_wrap">
                <input type="text" placeholder="搜索订单编号或商品名称">
                <img src="img/sou.png" alt="">
            </div>
        </div>

        <div class="index_main">
            <div class="procure_list" v-for="(item,index) in procureList" @click="lookPetail(item.id)">
                <div class="procure_top">
                    <span>订单编号</span>
                    <span>{{item.order_sn}}</span>
                </div>
                <hr>
                <div class="procure_bot">
                    <div class="procure_bot_mid">
                        <div class="procure_num">
                            <p>名称：{{item.product_name}}</p>
                            <p>数量：{{item.qty.toString().replace(/-/g, "")}}个</p>
                            <p v-if="currentType == 2">入库数量：2000</p>
                        </div>
                    </div>
                    <!-- <span class="sp-btn">入库</span> -->
                    <!-- 为所有订单或库存时展示操作按钮 -->
                    <span v-if="currentType == 1" class="P_detail"
                        @click="detail(item.id,item.qty,item.product_name)">待入库</span>
                </div>
            </div>

            <!-- 没有订单 -->
            <div class="not_procure" v-if="procureList==''">
                <img class="index_not" src="img/not.png" alt="">
                <p>还没有任何订单哦</p>
                <!-- <span class="addProcure" @click="addProduce">添加订单</span> -->
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/api.js"></script>
<script src="js/lookProcure.js"></script>
