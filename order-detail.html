<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单详情</title>
    <link rel="stylesheet" href="css/CorderDetail.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div id="app" v-cloak>
        <div class="order">
            <!-- <img class="order_img" :src="cOrderDetail.product_image | filterImg" alt=""> -->
            <div class="order_wrap">
                <p>{{cOrderDetail.product_name}}</p>
                <p>{{cOrderDetail.qty}}个</p>
            </div>

            <div class="order_time">
                <ul class="uu_time">
                    <li>
                        <span>尺寸</span>
                        <span>{{cOrderDetail.delivery_at}}</span>
                    </li>
                    <li>
                        <span>颜色</span>
                        <span>{{cOrderDetail.remarks}}</span>
                    </li>
                    <li>
                        <span>材质</span>
                        <span>{{cOrderDetail.delivery_at}}</span>
                    </li>
                </ul>
            </div>

            <div class="order_time">
                <ul class="uu_time">
                    <li>
                        <div class="buyer_text">
                            <p>待处理问题</p>
                            <p class="pp-text">实际采购数量为123个，缺少201个，请补货。
                                    实际采购324个，其中还有10个次品，请更换。</p>
                        </div>
                    </li>
                </ul>
            </div>

            <span class="nav-btn">已处理</span>
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/api.js"></script>
<script src="js/CorderDetail.js"></script>
