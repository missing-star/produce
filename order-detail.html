<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单详情</title>
    <link rel="stylesheet" href="css/CorderDetail.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css">
</head>

<body>
    <div id="app" v-cloak>
        <nav class="nav-bar-wrapper">
            <img src="img/zuo.png" class="back-icon" @click="goback">
            <p class="nav-bar-title">订单详情</p>
        </nav>
        <div class="order">
            <div class="order_wrap">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img :src="avter" /></div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <div>
                    <p>{{cOrderDetail.product_name}}</p>
                    <p>{{cOrderDetail.qty}}个</p>
                </div>
            </div>

            <div class="order_time">
                <div class="order_time">
                    <h4>规格</h4>
                    <p class="content-p">
                        {{cOrderDetail.spec_info==null?'暂无':cOrderDetail.spec_info}}
                    </p>
                </div>
            </div>

            <div class="order_time">
                <h4>待处理问题</h4>
                <p class="content-p">
                    {{cOrderDetail.pending_action_question==null?'暂无':cOrderDetail.pending_action_question}}
                </p>
            </div>

            <span class="sp-btn" @click="gopush">已处理</span>
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/swiper.min.js"></script>
<script src="js/weui.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/api.js"></script>
<script src="js/order-detail.js"></script>
