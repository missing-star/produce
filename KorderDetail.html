<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单详情</title>
    <link rel="stylesheet" href="css/KorderDetail.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div id="app" v-cloak>
        <nav class="nav-bar-wrapper">
            <img src="img/zuo.png" class="back-icon">
            <p class="nav-bar-title">记录详情</p>
        </nav>
        <div class="order">
            <div class="order_wrap">
                <p>{{cOrderDetail.product_name}}</p>
                <p>{{cOrderDetail.qty}}个</p>
            </div>

            <div class="order_time">
                <div class="order_time">
                    <h4>规格</h4>
                    <p class="content-p">
                        110x130cm棉质蓝色空调被13个、
                        110x130cm棉质蓝色空调被13个、
                        110x130cm棉质蓝色空调被13个、
                        110x130cm棉质蓝色空调被13个、
                        110x130cm棉质蓝色空调被13个。
                    </p>
                </div>
            </div>

            <div class="order_time">
                <h4>采购记录</h4>
                <ul class="uu_time">
                    <li>
                        <span>{{title}}</span>
                        <span>{{cOrderDetail.delivery_at}}</span>
                    </li>
                    <li v-if="current==2">
                        <span>入库数量</span>
                        <span>{{cOrderDetail.remarks}}</span>
                    </li>
                    <li>
                        <span>产品标号</span>
                        <span>{{cOrderDetail.remarks}}</span>
                    </li>
                    <li>
                        <div class="buyer_text">
                            <p>备注</p>
                            <textarea name="" id="Torder"></textarea>
                        </div>
                    </li>
                </ul>
            </div>

            <span class="sp-btn" v-if="current == 4" @click="goOut">出库</span>
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/api.js"></script>
<script src="js/KorderDetail.js"></script>
