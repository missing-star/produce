<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单详情</title>
    <link rel="stylesheet" href="css/CorderDetail.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<style>
.order_wrap {
    display: flex;
    align-items: center;
    justify-content: space-between;
}
</style>
<body>
    <div id="app" v-cloak>
        <div class="order">
            <img class="order_img" src="img/timg.jpg" alt="">
            <div class="order_wrap">
                <div>
                    <p>采购商品名</p>
                    <p>241个</p>
                </div>
                <span class="P_btn">入库</span>
            </div>

            <div class="order_time">
                <ul class="uu_time">
                    <li>
                        <span>送货时间</span>
                        <span>2019-03-04 21:21</span>
                    </li>
                    <li>
                        <span>备注</span>
                        <span>泡沫包装</span>
                    </li>
                </ul>
            </div>

            <div class="order_time">
                <ul class="uu_time">
                    <li>
                        <span>出入库状态</span>
                        <span>入库</span>
                    </li>
                    <li>
                        <span>数量</span>
                        <span>1122</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/CorderDetail.js"></script>
