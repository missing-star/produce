            <ul class="buyer_uu">
                <li>

                    <div class="box">
                        <input type="text" v-model="title" placeholder="请输入产品名称" id="hh">

                    </div>
                </li>
                <li>
                    <span>送货时间</span>
                    <div class="box">

                        <input type="text" placeholder="请输入送货时间" id="">
                        <!-- <img class="next" src="img/xia.png" alt=""> -->

                </li>
            </ul>
            <div class="buyer_text">
                <p>备注</p>

            </div>
        </div>

        <div class="edit_btn">确定</div>
