<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/lookProcure.css">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div id="app">
        <div class="index_main">
            <div class="procure_list" v-for="(item,index) in procureList">
                <div class="procure_top">
                    <span>送货时间</span>
                    <span>{{item.delivery_at}}</span>
                </div>
                <hr>
                <div class="procure_bot">
                    <div class="procure_bot_mid" @click="lookPetail(index)">
                        <img class="P_img" :src="item.product_image | filterImg" alt="">
                        <div class="procure_num">
                            <p>名称：{{item.product_name}}</p>
                            <p>数量：{{item.qty}}个</p>
                        </div>
                    </div>
                    <!-- 为所有订单或库存时展示操作按钮 -->
                    <span v-if="currentType == 1 || currentType == 4" class="P_detail" @click="detail(item.id,item.qty)">{{btn}}</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/jquery.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/api.js"></script>
<script src="js/lookProcure.js"></script>
